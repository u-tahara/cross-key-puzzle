<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>スマホ接続画面</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="js/mobile.js" defer></script>
  </head>
  <body class="page page-mobile">
    <main>
      <h1>コードを入力して接続</h1>
      <input
        type="text"
        id="mobileCodeInput"
        placeholder="6桁コード"
        inputmode="numeric"
        maxlength="6"
      />
      <button class="js-connect" type="button">接続</button>
    </main>
  </body>
</html>
